<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Icon Generator</title>
</head>
<body>
  <p>아이콘 생성 중... 자동으로 다운로드됩니다.</p>
  <canvas id="c"></canvas>
  <script>
    function drawIcon(size) {
      const canvas = document.getElementById('c');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // 배경: 둥근 사각형
      const r = size * 0.18;
      ctx.beginPath();
      ctx.moveTo(r, 0);
      ctx.lineTo(size - r, 0);
      ctx.quadraticCurveTo(size, 0, size, r);
      ctx.lineTo(size, size - r);
      ctx.quadraticCurveTo(size, size, size - r, size);
      ctx.lineTo(r, size);
      ctx.quadraticCurveTo(0, size, 0, size - r);
      ctx.lineTo(0, r);
      ctx.quadraticCurveTo(0, 0, r, 0);
      ctx.closePath();

      // 그라디언트 배경
      const grad = ctx.createLinearGradient(0, 0, size, size);
      grad.addColorStop(0, '#1d4ed8');
      grad.addColorStop(1, '#0ea5e9');
      ctx.fillStyle = grad;
      ctx.fill();

      // "A" 텍스트
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.55}px -apple-system, Arial, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('A', size / 2, size * 0.52);

      // 하단 점 (선택 표시)
      ctx.fillStyle = '#86efac';
      const dotR = size * 0.09;
      ctx.beginPath();
      ctx.arc(size * 0.72, size * 0.72, dotR, 0, Math.PI * 2);
      ctx.fill();

      return canvas.toDataURL('image/png');
    }

    function download(dataUrl, filename) {
      const a = document.createElement('a');
      a.href = dataUrl;
      a.download = filename;
      a.click();
    }

    // 약간의 딜레이를 두고 순차 다운로드
    setTimeout(() => download(drawIcon(16), 'icon16.png'), 100);
    setTimeout(() => download(drawIcon(48), 'icon48.png'), 400);
    setTimeout(() => download(drawIcon(128), 'icon128.png'), 700);

    setTimeout(() => {
      document.body.innerHTML = '<p style="font-family:sans-serif">✅ 아이콘 3개 다운로드 완료! icons/ 폴더에 넣으세요.</p>';
    }, 1000);
  </script>
</body>
</html>
